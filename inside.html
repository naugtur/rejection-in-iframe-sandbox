<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Document</title>
<script src="script.js"></script>
</head>
<body>
<script style="display: block; white-space: pre; font-family: monospace">
addEventListener("unhandledrejection", (e) => {
  e.preventDefault();
  console.log("Captured rejection:", e);
});
addEventListener("error", (e) => {
  e.preventDefault();
  console.log("Captured error:", e);
});

function rejectionTest(name) {
  Promise.resolve().then(() => {
    throw Error(name);
  });
}

rejectionTest("top-rejection");

window.rejectionTestFromScript("script-rejection");

window.runTest("script-wrap-rejection", rejectionTest);

window.exceptionTestFromScript("script-exception");
</script>
</body>
</html>
